{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <!back to feed button after searching for user>
            <a href="{% url 'post-list' %}" class="btn btn-light">Back To Feed</a>
        </div>
    </div>
    
    <!iterates throught the context in UserSearch profile_list>
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">

                <div>

                    <! displaying profile image next to post>
                    <a href="{% url 'profile' profile.pk %}">
                        <img class="round-circle post-img" height="30" width="30" src="{{ profile.picture.url }}" />
                    </a>
                    
                    <p class="post-text">
                    <! profile.pk to go to the correct profile>
                    <a class="text-primary post-link " href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a>
                    </p>
                </div>    
    

                
                <!show the location if theres a user>
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}

                <!showing the Followers>
                <p>Followers: {{ profile.followers.all.count }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
