<!extending base template from the landing page>
{%extends 'landing/base.html'%}

<!makes form prettier>
{% load crispy_forms_tags %}

<!content block>

{%block content%}
<!creating container>
<div class="container">

    <!Back to feed Button>
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <!adding a url so that we can go back i.e. back button to go back to the social feed>
            <a href="{% url 'post-detail' object.pk %}" class ="btn btn-light">Back To Post</a>
        </div>
    </div>
    


    <!For Header>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5> Update Your Post </h5>
        </div>
    </div>
    


    <! where actual form is stored>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <!creating a form tag>
            <form method="POST" enctype="multipart/form-data">
                <!putting our actual form>
                {% csrf_token %} <! required while making a post form in django>
                {{ form | crispy}}

                <!create a submit button>
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3">Submit!</button>
                    <!btn btn-dark if you want the black submit button>
                </div>
            </form>
        </div>
    </div>   
</div>

{% endblock content%}
